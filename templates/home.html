{% extends 'base.html' %}

{% block content %}
<h1>Hello {{name}}</h1>

<form action="add" method='post'>

    {% csrf_token %} <!-- will get error on submit if this token doesnt exist -->

        Enter 1st number to add: <input type="text" name="num1" /><br />
        Enter 2nd number to add: <input type="text" name="num2" /><br />
        <input type="submit" />


    </form>

    <form action="study" method='post'>
        {% csrf_token %}

        Enter number of hours of study to add: <input type="text" name="studyNum" /><br />
        <input type="submit" />


    </form>

    <form action="workout" method='post'>
        {% csrf_token %}

        Enter number of hours of workout to add: <input type="text" name="workoutNum" /><br />
        <input type="submit" />


    </form>

    {% endblock %}
